<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let hoa;
        let li;
        let sinh;
        let TB;
        hoa = prompt("nhap diem hoa: ");
        li = prompt("nhap diem li: ");
        sinh = prompt("nhap diem sinh");
        let dhoa= parseInt (hoa);
        let dli=parseInt(li);
        let dsinh=parseInt(sinh)
        TB = ((dli+dhoa+dsinh) / 3 );
        document.write("diem trung binh: " + TB);

    </script>
</body>
</html>
